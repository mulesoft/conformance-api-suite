name: SimpleWithErrors
description: 'A simple project with errors'
root: api.raml
language: raml1.0

assertions:
  -
    given: numberOfErrors
    expectThat: isNotEqualTo
    value: 0
  -
    given: errors
    expectThat: contains
    value:
      description: 'should be string at'
      line: 11
      col: 26
  -
    given: errors
    expectThat: contains
    value:
      description: 'should be string at'
      line: 11
      col: 20
